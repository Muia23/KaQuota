<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-7" style="background: #0078FF; min-height: 100vh;">
        <app-landing></app-landing>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <div>
          <app-quota-form (addQuota)="addNewQuota($event)"></app-quota-form>
        </div>
      </div>
      <div class="quotes col-md-5">
        <div class="quotes-field">
        <div class="container">
          <blockquote class="quote-card">
            <p>
              To err is human, to forgive is devine
            </p>
            <cite>
              <p>
                <span id=""> Alexander Pope </span>
                <span id="uvote">856</span>UpVotes<button (click)="likeButtonClick()">u</button>
                <span id="dvote">27</span>DownVotes<button (click)="dislikeButtonClick()">d</button>
              </p>
            </cite>
            <hr>
              <p>
                <span>System</span>
                <span>50min Ago.</span>   
              </p>  
         </blockquote>
        </div>
        <div class="container" *ngFor= 'let quota of quotas;let i = index'>
          <blockquote class="quote-card">
            <p> {{quota.description}}</p>
            <cite>
              <p>
                <app-quota-details [quota]='quota' (isComplete) = 'deleteQuota($event,i)'></app-quota-details>
              </p>
            </cite>  
            
         </blockquote>
        </div>
        </div>
      </div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">  
    </div>
  </body>
</html>
