<div class="form">
    <form (ngSubmit)='submitQuota()' #quotaForm='ngForm'>
        <div class="from-group row">
            <div class="col"></div>
            <div class="col-md-5">
                <input type="text" class="form-control" id="name" placeholder="Username" [(ngModel)]="newQuota.name" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                </div>
            </div>    
            <div class="col-md-5">
                <input type="text" class="form-control" id="author" placeholder="Author" [(ngModel)]="newQuota.author" name="author" #author='ngModel' required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Author is required</p>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="form-group row">
            <div class="col"></div>
            <div class="col-md-8 text">
                <textarea id="description" class="form-control" rows="3" placeholder="Add your wise quote.. " [(ngModel)]="newQuota.description" name="description" #description='ngModel' required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>A quote is required</p>
                </div>
                <button type="submit" class="icon btn"> > </button>
            </div>
            <div class="col"></div>    
        </div>
    </form>
</div>
